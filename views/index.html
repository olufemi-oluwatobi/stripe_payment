<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>KWS PAYMENT</title>
</head>

<body class="bg-gray-900">
    <div class="flex justify-center mt-32">
        <form action="/charge" method="POST" class="flex flex-col w-1/3">
            <input class="bg-transparent text-white p-2 h-10 mb-4" id="input-name" type="text" name="name" list="name"
                placeholder="Card Holder Name">
            <datalist id="name">
                <option value="red"></option>
                <option value="orange"></option>
                <option value="green"></option>
                <option value="blue">The color of the sky</option>
            </datalist>
            <input type="email" id="input-email" class="bg-transparent text-white p-2 h-10 mb-4" name="email"
                placeholder="Card Holder Email" list="email">
            <datalist id="email">
                <option value="red"></option>
                <option value="orange"></option>
                <option value="green"></option>
                <option value="blue">The color of the sky</option>
            </datalist>
            <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" name="amount" placeholder="Amount">
            <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" name="description"
                placeholder="Description/Order ID*">

            <div id="card-element" class="bg-transparent text-white p-2 h-10 mb-4"></div>
            <div id="card-errors" role="alert"></div>
            <input hidden type="text" name="card" id="input-card-list" class="bg-transparent text-white p-2 h-10 mb-4"
                name="email" placeholder="Customer Cards" list="card-list">
            <datalist id="card-list">
            </datalist>
            <button class="text-white bg-purple-900 p-4 rounded">Submit Payment</button>
        </form>
    </div>
</body>

<script src="https://js.stripe.com/v3/"></script>
<script src="card.js"></script>

</html>
